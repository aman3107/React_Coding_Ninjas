<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      let studentsDetails = [];
      let studentsRef = React.createRef();
      let marksRef = React.createRef();
      const handleEvent = (e) => {
        e.preventDefault();

        studentsDetails.push(
          <>
            <td>{studentsRef.current.value}</td>
            <td>{marksRef.current.value}</td>
          </>
        );
        studentsRef.current.value = "";
        marksRef.current.value = "";
        rootElement.render(<App />);
      };
      const Form = () => (
        <>
          <form onSubmit={handleEvent}>
            <input placeholder="Name" ref={studentsRef} />
            <input type="number" placeholder="Marks" ref={marksRef} />
            <button>Submit</button>
          </form>
        </>
      );

      const Result = () => (
        <p>
          <table border="1">
            <thead>
              <th>Student's name</th>
              <th>Marks</th>
            </thead>
            {studentsDetails.map((student, ind) => (
              <tr key={ind}>{student}</tr>
            ))}
          </table>
        </p>
      );

      const App = () => (
        <>
          <h1>Student's form</h1>
          <Form />
          <Result />
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
